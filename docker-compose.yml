version: '3.5'
services:
  nginx:
    image: 'nginx:1.19.9-alpine'
    container_name: drugstore_nginx
    volumes:
      - './nginx/conf:/etc/nginx/conf.d'
      - './angular/build:/var/www/html'
    ports:
      - '80:80'
    command: /bin/sh -c "nginx -g 'daemon off;'"
    depends_on:
      - micronaut
      - nestjs
  redis:
    image: 'redis:alpine'
    container_name: drugstore_redis
    ports:
      - '6379:6379'
  postgres:
    image: 'postgres:alpine'
    container_name: postgres
    ports:
      - '5432:5432'
    volumes:
      - './postgres/data:/var/lib/postgresql/data'
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres123'
  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - '8000:8080'
  nestjs:
    container_name: drugstore_nestjs
    build:
      context: ./nestjs/
      target: production
      dockerfile: ./Dockerfile
    command: 'npm run start:prod'
    ports:
      - '3000:3000'
    volumes:
      - '.:/usr/src/app'
      - /usr/src/app/node_modules
  micronaut:
    build: ./micronaut/
    container_name: drugstore_micronaut
    environment:
      - MICRONAUT_ENVIRONMENTS=
      - REDIS_URI=drugstore_redis
    ports:
      - '8080:8080'
  angular:
    build: ./angular/
    container_name: drugstore_angular
    volumes:
      - './angular/build:/usr/src/app/dist'
